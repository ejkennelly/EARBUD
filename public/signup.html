<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earbud</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/navbar.css">
</head>

<body>
    <!-- begin nav bar -->
    <div class="top-bar">
      <div class="top-bar-left">
          <ul class="dropdown menu navbar" data-dropdown-menu>
              <div class="menu-text">WELCOME TO EarBud</div>
            </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2>Sign Up Form</h2>
        <form data-abide novalidate class="signup">
          <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
          <div class="grid-container form-group">
            <div class="grid-x grid-margin-x">
              <div class="cell small-12">
                  <label>Email address
                      <input type="text" placeholder="email@email.com" id="email-input" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="email">
                      <span class="form-error" >
                      I'm required.
                      </span>
                  </label>
              </div>
              <div class="cell small-12">
                  <label>Password
                  <input type="password" id="password-input" placeholder="EarBud1234" aria-describedby="example1Hint2" aria-errormessage="example1Error2" required>
                  <span class="form-error">
                      I'm also required!
                  </span>
                  </label>
              </div>
              <div class="cell small-12">
                  <label>Re-enter Password
                  <input type="password" id="password-input2" placeholder="EarBud1234" aria-describedby="example1Hint3" aria-errormessage="example1Error3" required pattern="alpha_numeric" data-equalto="password">
                  <span class="form-error">
                      Hey, passwords are supposed to match!
                  </span>
                  </label>
              </div>
              <div class="cell small-12">
                <label>Username
                    <input type="text" placeholder="helloEarBud" id="username-input" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="email">
                    <span class="form-error">
                    I'm required, too!.
                    </span>
                </label>
              </div>
            </div>
          <button type="submit" class="button btn btn-default">Sign Up</button>
      </form>
    </div>
    <div class="row">
      <div class="cell small-12">
        <p>Or log in <a href="/">here</a></p>
      </div>
    </div>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/signup.js"></script>
  
</body>

</html>
