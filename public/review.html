 <!-- review pane bar -->
 <button class="button" type="button" data-toggle="example-dropdown">click me <i class="fas fa-plus-square"></i> </button>
 <div class="dropdown-pane" data-position="top" data-alignment="right" id="example-dropdown" data-dropdown data-auto-focus="true">
 <form>
     <div class="grid-container">
     <div class="grid-x grid-margin-x">
         <div class="cell medium">
             <label for="title">Song:</label>
             <input placeholder="Post Song Title" type="text" class="form-control" id="title">
         </div>
         <div class="cell medium">
             <label for="artist">Artist:</label>
             <input placeholder="Post Song Artist" type="text" class="form-control" id="artist">
         </div>
         <div class="cell medium">
             <label for="album">Album:</label>
             <input placeholder="Post Song Album" type="text" class="form-control" id="album">
         </div>
         <div class="cell medium">
             <label for="body">Body:</label>
             <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
         </div>
         <div class="cell medium form-group">
             <label for="category">Select Author:</label>
             <select class="custom-select" id="author">
         </select>
         </div>
         <button type="submit" class="btn btn-success submit">Submit</button>
     </div>
     </div>
 </form>
 </div>
