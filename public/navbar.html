<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earbud</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <!-- begin nav bar -->
    <header>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <div class="menu-text">EarBud</div>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Search History</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="text" /> </li>
                    <li><button class="button">Search</button></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
        </div>
    </div>


    <!-- review pane bar -->
    <button class="button" type="button" data-toggle="example-dropdown">click me <i class="fas fa-plus-square"></i> </button>
    <div class="dropdown-pane" data-position="top" data-alignment="right" id="example-dropdown" data-dropdown data-auto-focus="true">
    <form>
        <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell medium">
                <label for="title">Song:</label>
                <input placeholder="Post Song Title" type="text" class="form-control" id="title">
            </div>
            <div class="cell medium">
                <label for="artist">Artist:</label>
                <input placeholder="Post Song Artist" type="text" class="form-control" id="artist">
            </div>
            <div class="cell medium">
                <label for="album">Album:</label>
                <input placeholder="Post Song Album" type="text" class="form-control" id="album">
            </div>
            <div class="cell medium">
                <label for="body">Body:</label>
                <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
            </div>
            <div class="cell medium form-group">
                <label for="category">Select Author:</label>
                <select class="custom-select" id="author">
            </select>
            </div>
            <button type="submit" class="btn btn-success submit">Submit</button>
        </div>
        </div>
    </form>
    </div>
    
<!-- Custom Script -->
<!-- jQuery must be imported before Foundation -->
<script src="js/jquery.min.js"></script>
<!-- this will include every plugin and utility required by Foundation -->
<script src="js/foundation.min.js"></script>
<script>
   $(document).foundation();
</script>
<script src="./js/review.js" type="text/javascript"></script>

</body>
</html>
