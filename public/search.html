<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earbud</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon/cassette.ico">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/review.css">
</head>
<body>
    <!-- begin nav bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu navbar" data-dropdown-menu>
                <i class="fas fa-headphones"></i>
                <div class="menu-text">EarBud</div>

                <li><a href="login.html">Log Out</a></li>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="search.html">Search</a></li>

              </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input class= search-bar type="text" /> </li>
                <li><button id="search-button" class="button">Search</button></li>
            </ul>
        </div>
    </div>

    <div class="song-results">
    </div>

    <footer>
        <!-- review pane bar -->
        <button class="button float-right" type="button" data-toggle="example-dropdown-top-right">Review <i class="fas fa-plus-square"></i> </button>
        <div class="dropdown-pane bottom" data-position="left" data-alignment="bottom" id="example-dropdown-top-right" data-dropdown data-auto-focus="true">
            <form class="review">
                <div class="grid-container">
                <div class="grid-x grid-margin-x">
                    <div class="cell medium">
                        <label for="title">Song:</label>
                        <input placeholder="Post Song Title" type="text" class="form-control" id="title">
                    </div>
                    <div class="cell medium">
                        <label for="artist">Artist:</label>
                        <input placeholder="Post Song Artist" type="text" class="form-control" id="artist">
                    </div>
                    <div class="cell medium">
                        <label for="album">Album:</label>
                        <input placeholder="Post Song Album" type="text" class="form-control" id="album">
                    </div>
                    <div class="cell medium">
                        <label for="body">Body:</label>
                        <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                    </div>
                    <div class="cell medium">
                        <label>Rating
                            <select id="rating">
                                <option value="1">I want to be deaf</option>
                                <option value="2">Unspeakable</option>
                                <option value="3">Utterly Horrible</option>
                                <option value="4">Uncomfortable</option>
                                <option value="5">Distracting</option>
                                <option value="6">Background Noise</option>
                                <option value="7">eh.. Tolerable</option>
                                <option value="8">In my playlist</option>
                                <option value="9">I can listen to it everyday</option> 
                                <option value="10">freakin' AWESOME</option>
                            </select>
                          </label>
                    </div>
                    <div class="cell medium form-group">
                        <label for="category">Select Author:
                            <select id="author">
                              <option value="0">anonymous</option>
                            </select>
                        </label>
                    </div>
                    <button type="submit" id="popupbtn" class="button btn btn-default">Submit</button>
                </div>
                </div>
            </form>
            </div>
        </footer>
    
        
    <script>
        $(document).foundation();
    </script>
    <script type="text/javascript" src="./js/review.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>

    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/search.js"></script>
</body>
</html>
